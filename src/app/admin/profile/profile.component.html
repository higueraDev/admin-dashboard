<div class="row">
  <div class="col-lg-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">My profile</h4>
        <h6 class="card-subtitle">settings</h6>
        <form
          [formGroup]="profileForm"
          (submit)="updateProfile()"
          class="form p-t-20"
        >
          <div class="form-group">
            <label for="exampleInputuname">User Name</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input
                type="text"
                class="form-control"
                formControlName="name"
                placeholder="Username"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input
                type="email"
                class="form-control"
                placeholder="Enter email"
                formControlName="email"
              />
            </div>
          </div>
          <button
            [disabled]="profileForm.invalid"
            [class.disabled-button]="profileForm.invalid"
            type="submit"
            class="btn btn-block btn-success waves-effect waves-light m-r-10"
          >
            <i class="fa fa-save"></i>
            Update
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Avatar</h4>
        <h6 class="card-subtitle">User image</h6>
        <img *ngIf="imagePreview" class="avatar my-2" [src]="imagePreview" alt="User Image" />
        <img *ngIf="!imagePreview" class="avatar my-2" [src]="user.imageUrl" alt="User Image" />
        <input (change)="loadImage($event)" class="mb-4" type="file" />
        <button
          (click)="updateImage()"
          [disabled]="!imageToUpload"
          [class.disabled-button]="!imageToUpload"
          type="button"
          class="btn btn-block btn-success waves-effect waves-light m-r-10"
        >
          <i class="fa fa-save"></i>
          Save
        </button>
      </div>
    </div>
  </div>
</div>
