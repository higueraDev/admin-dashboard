<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Striped Progress bar</h4>
        <div class="progress m-t-20">
          <div
            class="progress-bar bg-primary progress-bar-striped active"
            [style.width.%]="progress1"
            style="height: 5px"
            role="progressbar"
          ></div>
        </div>
        <div class="progress m-t-20">
          <div
            [style.width.%]="progress2"
            class="progress-bar bg-info progress-bar-striped active"
            style="height: 5px"
            role="progressbar"
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-increaser
          (change)="progress1 = $event"
          [value]="progress1"
          buttonClass="btn-primary"
        ></app-increaser>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-increaser
          (change)="progress2 = $event"
          [value]="progress2"
        ></app-increaser>
      </div>
    </div>
  </div>
</div>
