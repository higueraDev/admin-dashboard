<div class="input-group">
  <span class="input-group-btn">
    <button
      (click)="setProgressByClick(-5)"
      [ngClass]="buttonClass"
      class="btn"
      type="button"
    >
      <i class="fa fa-minus"></i>
    </button>
  </span>
  <input
    [(ngModel)]="progress"
    (ngModelChange)="setProgressByInput($event)"
    type="number"
    max="100"
    min="0"
    class="form-control"
    placeholder="Product name"
  />
  <span class="input-group-btn">
    <button
      (click)="setProgressByClick(5)"
      [ngClass]="buttonClass"
      class="btn"
      type="button"
    >
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
